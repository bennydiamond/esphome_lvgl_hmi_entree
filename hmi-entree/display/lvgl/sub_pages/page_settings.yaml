globals:
  - id: id_blinker_toggle
    type: bool
    restore_value: no
    initial_value: "false"

switch:
  - platform: template
    icon: mdi:television-shimmer
    id: id_switch_lcd_antiburn
    name: "LCD Antiburn"
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:

