script:
  - id: id_script_blink_quit_icon
    mode: restart
    then:
      - script.stop: id_script_backlight_timeout
      - lvgl.button.update:
          id: id_lv_but_quit_home
          shadow_color: color_yellow
      - lvgl.label.update:
          id: id_lv_lab_quit_home
          text_color: color_yellow
      - repeat:
          count: 120  # 120 x 1000ms = 120 seconds
          then:
            - lvgl.widget.hide: id_lv_but_quit_home
            - delay: 500ms
            - lvgl.widget.show: id_lv_but_quit_home
            - delay: 500ms
      - lvgl.button.update:
          id: id_lv_but_quit_home
          shadow_color: color_green
      - lvgl.label.update:
          id: id_lv_lab_quit_home
          text_color: color_green
      - lvgl.widget.show: id_lv_but_quit_home
      - binary_sensor.template.publish:
          id: id_bin_bl_state
          state: False

lvgl:
  pages:
    - id: page_home
      skip: True
      bg_color: color_black
      scrollable: False
      widgets:
        - obj:
            id: id_widget_but_all
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            align: TOP_MID
            x: -50
            y: 44
            width: 150
            height: 140
            hidden: False
            widgets:
#              - label:
#                  align: TOP_MID
#                  text_font: lato_24
#                  text_color: color_white
#                  text: "Quitter"
              - button:
                  id: id_lv_but_quit_home
                  width: 100
                  height: 100
#                  y: 10
                  align: CENTER
                  bg_opa: TRANSP
                  shadow_opa: 100%
                  shadow_color: color_green
                  shadow_spread: 4
                  shadow_width: 30
                  border_width: 2
                  radius: 50
                  on_press:
                    if:
                      condition:
                        not:
                          - script.is_running: id_script_blink_quit_icon
                      then:
                        - homeassistant.event:
                              event: esphome.button_pressed
                              data:
                                message: button_quit_porte_avant
                        - script.execute: id_script_blink_quit_icon
                  widgets:
                    - label:
                        id: id_lv_lab_quit_home
                        align: CENTER
                        text_font: mdi_icons_72
                        text_color: color_green
                        text: "${exit_run}"
