bg_color: color_black
widgets:
  - obj:
      bg_opa: TRANSP
      border_opa: TRANSP
      shadow_opa: TRANSP
      pad_all: 0
      width: 800
      height: 438
      y: 42
      align: TOP_MID
      layout:
        pad_column: 0
        pad_row: 0
        type: GRID
        grid_columns: [FR(40), FR(8), FR(40), FR(12)]
        grid_rows: [FR(8), FR(40), FR(8), FR(36), FR(8)]
      widgets:
        - label:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            pad_top: 10
            pad_right: 60
            grid_cell_column_pos: 2
            grid_cell_row_pos: 0
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            align: TOP_LEFT
            text_font: lato_24
            text_color: color_white
            text_align: CENTER
            long_mode: WRAP
            text_decor: UNDERLINE
            text: "Lumières Automatiques"
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            pad_top: 40
            grid_cell_column_pos: 2
            grid_cell_row_pos: 1
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            widgets:
              - button:
                  x: 0
                  y: 0
                  width: 160
                  height: 50
                  pad_all: 0
                  bg_opa: TRANSP
                  border_opa: TRANSP
                  shadow_opa: TRANSP
                  radius: 0
                  align: TOP_LEFT
                  scrollable: False
                  widgets:
                    - label:
                        x: 0
                        y: 0
                        width: 120
                        align: TOP_LEFT
                        text_font: lato_18
                        text_color: color_white
                        text_align: CENTER
                        long_mode: WRAP
                        text: "Désactiver Lumières Auto"
                  on_press:
                    - homeassistant.action:
                        action: input_boolean.toggle
                        data:
                          entity_id: ${light_freeze_toggle_ha_entity_id}
              - switch:
                  id: ${id_lvgl_switch_freeze_toggle}
                  x: 160
                  y: 2
                  width: 90
                  height: 40
                  align: TOP_LEFT
                  bg_opa: 100%
                  shadow_opa: TRANSP
                  on_change:
                    - homeassistant.action:
                        action: input_boolean.toggle
                        data:
                          entity_id: ${light_freeze_toggle_ha_entity_id}

              - label:
                  id: ${id_lv_lab_freeze_end_time}
                  x: 0
                  y: 70
                  width: 260
                  align: TOP_LEFT
                  text_font: lato_18
                  text_color: color_white
                  text_align: CENTER
                  long_mode: WRAP
                  text: ""
              - line:
                  line_color: color_dark_gray
                  line_width: 1
                  align: BOTTOM_LEFT
                  points: 
                    - 60, 0
                    - 200, 0

        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            pad_right: 44
            grid_cell_column_pos: 2
            grid_cell_row_pos: 2
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 2
            widgets:
              - label:
                  id: ${id_lv_lab_freeze_initial_time}
                  y: 20
                  align: TOP_MID
                  text_font: lato_18
                  text_color: color_white
                  text_align: CENTER
                  long_mode: WRAP
                  text: ""
              - buttonmatrix:
                  align: BOTTOM_MID
                  bg_opa: TRANSP
                  border_opa: TRANSP
                  items:
                    bg_color: color_blue
                    pressed:
                      bg_color: 0xFFFF00
                  rows:
                    - buttons:
                      - text: "+1h"
                        control:
                          checkable: False
                          click_trig: False
                          no_repeat: True
                        on_value:
                          then:
                            - homeassistant.action:
                                action: input_button.press
                                data:
                                  entity_id: ${id_button_freeze_add_hour}
                      - text: "+10min"
                        control:
                          checkable: False
                          click_trig: False
                          no_repeat: True
                        on_value:
                          then:
                            - homeassistant.action:
                                action: input_button.press
                                data:
                                  entity_id: ${id_button_freeze_add_minutes}
                    - buttons:
                      - text: "-1h"
                        control:
                          checkable: False
                          click_trig: False
                          no_repeat: True
                        on_value:
                          then:
                            - homeassistant.action:
                                action: input_button.press
                                data:
                                  entity_id: ${id_button_freeze_sub_hour}
                      - text: "-10min"
                        control:
                          checkable: False
                          click_trig: False
                          no_repeat: True
                        on_value:
                          then:
                            - homeassistant.action:
                                action: input_button.press
                                data:
                                  entity_id: ${id_button_freeze_sub_minutes}

        # Light toggle button
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 2
            widgets:
              - label:
                  align: TOP_MID
                  text_font: lato_24
                  text_color: color_white
                  text: ${light_name}
              - button:
                  id: ${id_lvgl_widget_button}
                  width: 90
                  height: 90
                  y: 11
                  align: CENTER
                  bg_opa: TRANSP
                  shadow_opa: 100%
                  shadow_spread: 2
                  shadow_width: 20
                  border_color: color_dark_gray
                  border_width: 2
                  radius: 50
                  on_press:
                    - homeassistant.action:
                        action: light.toggle
                        data:
                          entity_id: ${light_ha_entity_id}
                  widgets:
                    - label:
                        id: ${id_lvgl_widget_icon}
                        align: CENTER
                        text_font: mdi_icons_72
                        text_color: color_dark_gray
                        text: "${lights}"

  # Home button bottom left corner
  - button:
      x: 0
      y: 0
      width: 80
      height: 50
      bg_opa: TRANSP
      shadow_opa: TRANSP
      radius: 0
      align: BOTTOM_LEFT
      widgets:
        - label:
            x: 5
            y: -5
            pad_all: 0
            text_font: montserrat_22
            text_color: color_gray
            text: "\uF015"
      on_press:
        then:
          - lvgl.page.show: 
              id: page_home
              animation: OUT_RIGHT
              time: 300ms
