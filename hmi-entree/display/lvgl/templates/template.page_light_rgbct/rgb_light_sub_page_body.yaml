        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            grid_cell_column_pos: 0
            grid_cell_row_pos: 4
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            widgets:
              - label:
                  y: 21
                  pad_left: 40
                  align: TOP_LEFT
                  text_font: lato_24
                  text_color: color_white
                  text: "Effets"
              - dropdown:
                  x: -32
                  y: 15
                  height: 38
                  width: 170
                  id: ${id_lvgl_dropdown_effects}
                  align: TOP_RIGHT
                  dir: TOP
                  text_font: lato_18
                  text_align: AUTO
                  #symbol: ""
                  indicator:
                    text_font: montserrat_18
                  dropdown_list:
                    text_font: lato_18
                    text_align: CENTER
                  options:
                    - Solid
                    - Wake up
                    - Cycle up
                    - Cycle down
                    - Random
                  on_change:
                    then:
                      - delay: 2000ms
                      - select.set:
                          id: ${id_select_dropdown_effects}
                          option: !lambda return id(${id_light_active_light_effect}).state;

        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            grid_cell_column_pos: 2
            grid_cell_row_pos: 4
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            align: TOP_MID
            layout:
              pad_column: 0
              pad_row: 0
              type: GRID
              grid_columns: [FR(25), FR(25), FR(25), FR(25)]
              grid_rows: [100%]
            widgets:
              - button:
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  height: 50
                  width: 50
                  radius: 20
                  bg_color: color_warmest_white
                  border_color: color_warmest_white
                  shadow_opa: COVER
                  shadow_color: color_warmest_white
                  shadow_width: 20
                  on_click:
                    - homeassistant.action:
                        action: light.turn_on
                        data:
                          entity_id: ${light_ha_entity_id}
                          color_temp_kelvin: ${default_min_kelvin}
              - button:
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  height: 50
                  width: 50
                  radius: 20
                  bg_color: color_bright_white
                  border_color: color_bright_white
                  shadow_opa: COVER
                  shadow_color: color_bright_white
                  shadow_width: 20
                  on_click:
                    - homeassistant.action:
                        action: light.turn_on
                        data:
                          entity_id: ${light_ha_entity_id}
                          color_temp_kelvin: ${default_mid_kelvin}
              - button:
                  grid_cell_column_pos: 2
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  height: 50
                  width: 50
                  radius: 20
                  bg_color: color_bulb_blue
                  border_color: color_bulb_blue
                  shadow_opa: COVER
                  shadow_color: color_bulb_blue
                  shadow_width: 20
                  on_click:
                    - homeassistant.action:
                        action: script.esphome_rgb_light_set
                        data:
                          light_name: ${light_ha_entity_id}
                          red: '28'
                          green: '81'
                          blue: '255'
              - button:
                  grid_cell_column_pos: 3
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  height: 50
                  width: 50
                  radius: 20
                  bg_color: color_bulb_sunset
                  border_color: color_bulb_sunset
                  shadow_opa: COVER
                  shadow_color: color_bulb_sunset
                  shadow_width: 20
                  on_click:
                    - homeassistant.action:
                        action: script.esphome_rgb_light_set
                        data:
                          light_name: ${light_ha_entity_id}
                          red: '255'
                          green: '110'
                          blue: '84'



  # Back button
  - button:
      x: 0
      y: 0
      width: 80
      height: 50
      bg_opa: TRANSP
      shadow_opa: TRANSP
      radius: 0
      align: BOTTOM_LEFT
      widgets:
        - label:
            x: 5
            y: -5
            pad_all: 0
            text_font: montserrat_22
            text_color: color_gray
            text: "\uF015"
      on_press:
        then:
          - lvgl.page.show: 
              id: page_home
              animation: OUT_RIGHT
              time: 300ms
