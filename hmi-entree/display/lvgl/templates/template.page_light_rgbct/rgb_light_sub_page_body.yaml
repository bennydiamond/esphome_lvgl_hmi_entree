bg_color: color_black
widgets:
  - obj:
      bg_opa: TRANSP
      border_opa: TRANSP
      shadow_opa: TRANSP
      pad_all: 0
      width: 800
      height: 438
      y: 42
      align: TOP_MID
      layout:
        pad_column: 0
        pad_row: 0
        type: GRID
        grid_columns: [FR(40), FR(5), FR(42), FR(13)]
        grid_rows: [FR(8), FR(8), FR(48), FR(8), FR(30)]
      widgets:
        # MAIN LIGHT
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            align: CENTER
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            widgets:
              - label:
                    align: BOTTOM_MID
                    text_font: lato_24
                    text_color: color_white
                    text_decor: UNDERLINE
                    text: ${light_name}
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 3
            scrollable: False
            widgets:
              - arc:
                  id: ${id_lvgl_widget_arc}
                  align: TOP_MID
                  x: 0
                  y: 33
                  height: 230
                  width: 230
                  min_value: 0
                  max_value: 255
                  adjustable: True
                  arc_width: 20
                  indicator:
                    arc_width: 20
                  knob:
                  #  arc_width: 10
                    shadow_opa: COVER
                    shadow_color: color_dark_gray
                    shadow_width: 20
                  on_change:
                    - lvgl.button.update:
                        id: ${id_lvgl_widget_button}
                        shadow_spread: !lambda |-
                          uint8_t result = 2;
                          result += (uint8_t)(x / 255 * 20); // Swing from 3 to 21
                          return result;
                        shadow_width: !lambda |-
                          uint8_t result = 20;
                          result += (uint8_t)(float(x) / 2.55); // Swing from 21 to 120
                          return result;
                        shadow_color: !lambda return lv_color_hsv_to_rgb(id(${id_global_hue}), id(${id_global_satu}), 100);
                    - lvgl.label.update:
                        id: ${id_txt_bright_percent}
                        text:
                            format: "%.0f %%"
                            args: ['x / 2.55']
                  on_release:
                      - homeassistant.action:
                          action: light.turn_on
                          data:
                            entity_id: ${light_ha_entity_id}
                            brightness: !lambda return int(x);
                  widgets: 
                    - button:
                        id: ${id_lvgl_widget_button}
                        y: -14
                        width: 90
                        height: 90
                        align: CENTER
                        bg_opa: TRANSP
                        shadow_opa: 100%
                        shadow_spread: 2
                        shadow_width: 20
                        border_color: color_dark_gray
                        border_width: 2
                        radius: 50
                        on_press:
                          - homeassistant.action:
                              action: light.toggle
                              data:
                                entity_id: ${light_ha_entity_id}
                        widgets:
                          - label:
                              id: ${id_lvgl_widget_icon}
                              align: CENTER
                              text_font: mdi_icons_72
                              text_color: color_dark_gray
                              text: "${lights}"
                    - label:
                        id: ${id_txt_bright_percent}
                        y: -50
                        align: BOTTOM_MID
                        bg_opa: TRANSP
                        border_opa: TRANSP
                        shadow_opa: TRANSP
                        text_font: lato_18
                        text_color: color_white
                        text: "Ã‰teint"
                    - label:
                        y: -10
                        align: BOTTOM_MID
                        pad_all: 0
                        text_font: icons_36
                        text_color: color_white
                        text: "${illumination}"
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            shadow_opa: TRANSP
            pad_all: 0
            pad_top: 4
            align: CENTER
            grid_cell_column_pos: 1
            grid_cell_row_pos: 2
            grid_cell_x_align: STRETCH
            grid_cell_y_align: STRETCH
            grid_cell_column_span: 1
            grid_cell_row_span: 1
            layout:
              pad_column: 0
              pad_row: 0
              type: GRID
              grid_columns: [100%]
              grid_rows: [FR(45), FR(10), FR(45)]
            widgets:
              - button:
                  id: ${id_lv_but_ctemp}
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  border_color: 0xFFFF00
                  border_opa: TRANSP
                  border_width: 4
                  bg_color: color_orange
                  bg_grad_color: color_white
                  bg_grad_dir: VER
                  on_click:
                    - homeassistant.action:
                        action: light.turn_on
                        data:
                          entity_id: ${light_ha_entity_id}
                          color_temp_kelvin: !lambda return id(${id_global_kelvin});
              - button:
                  id: ${id_lv_but_crgb}
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  border_color: 0xFFFF00
                  border_opa: 100%
                  border_width: 4
                  bg_grad: id_gradient_color_bar
                  bg_grad_dir: VER
                  on_click:
                    - homeassistant.action:
                        action: script.esphome_huesaturation_light_set
                        data:
                          light_name: ${light_ha_entity_id}
                          hue: !lambda return id(${id_global_hue});
                          saturation: !lambda return id(${id_global_satu});

        - obj:
            id: ${id_lv_obj_color_kelvin}
            <<: !include  { file: color_kelvin_slider_widget.yaml, 
                            vars: { id_lv_lab_kelvin: "${id_lv_lab_kelvin}", 
                                    id_lv_slid_kelvin: "${id_lv_slid_kelvin}", 
                                    value_min_kelvin: "${value_min_kelvin}", 
                                    value_max_kelvin: "${value_max_kelvin}", 
                                    light_ha_entity_id: "${light_ha_entity_id}" 
                                  } 
                          }
        - obj:
            id: ${id_lv_obj_color_rgb}    
            <<: !include  { file: color_hs_slider_widget.yaml,
                            vars: { id_lv_slid_hue: '${id_lv_slid_hue}',
                                    id_lv_slid_sat: '${id_lv_slid_sat}',
                                    id_global_hue: '${id_global_hue}',
                                    id_global_satu: '${id_global_satu}'
                                  } 
                          }
