  # HVAC status
  - label:
      id: id_lv_hvac_status
      align: TOP_LEFT
      x: 150
      y: 0
      text_font: mdi_icons_32
      hidden: True

  - line:
      points:
        - 0, 31
        - 180, 31
      line_width: 2
      line_color: color_white
