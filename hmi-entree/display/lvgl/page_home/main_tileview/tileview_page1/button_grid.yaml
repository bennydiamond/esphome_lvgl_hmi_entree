            id: id_lv_lab_lock_side
            align: LEFT_MID
            x: 60
            text_font: lato_24
            text_color: color_red
            text: "Porte Coté"
      on_short_click:
        - homeassistant.event:
            event: esphome.button_pressed
            data:
              message: button_lock_side_door_toggle
      on_long_press:
