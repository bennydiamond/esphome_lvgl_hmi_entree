bg_opa: TRANSP
border_opa: TRANSP
layout:
  pad_row: 20
  pad_column: 30
  type: GRID
  grid_columns: [FR(1), FR(1)]
  grid_rows: [FR(1), FR(1), FR(1)]
widgets:
  - button:
      id: id_lv_but_all_ext_light
      bg_color: color_black
      shadow_color: color_gray
      shadow_spread: 2
      shadow_width: 20
      shadow_opa: 100%
      grid_cell_column_pos: 0
      grid_cell_row_pos: 0
      grid_cell_x_align: STRETCH
      grid_cell_y_align: STRETCH
      widgets:
        - label:
            id: id_lv_lab_all_ext_light
            align: LEFT_MID
            x: 0
            text_font: mdi_icons_48
            text_color: color_gray
            text: "${home_lightbulb}"
        - label:
            align: LEFT_MID
            x: 60
            text_font: lato_24
            text_color: color_white
            text: "     Tout\nl'extérieur"
      on_short_click:
        - homeassistant.action:
            action: light.toggle
            data:
              entity_id: light.${light_all_ext_ha_entity_id}
      on_long_press:
        then:
            - lvgl.page.show: 
                id: page_light_all_ext
                animation: OUT_RIGHT
                time: 300ms
  - button:
      id: id_lv_but_extc
      bg_color: color_black
      shadow_color: color_gray
      shadow_spread: 2
      shadow_width: 20
      shadow_opa: 100%
      grid_cell_column_pos: 1
      grid_cell_row_pos: 0
      grid_cell_x_align: STRETCH
      grid_cell_y_align: STRETCH
      widgets:
        - label:
            id: id_lv_lab_extc
            align: LEFT_MID
            x: 0
            text_font: mdi_icons_48
            text_color: color_gray
            text: "${light_recessed}"
        - label:
            align: LEFT_MID
            x: 60
            text_font: lato_24
            text_color: color_white
            text: "Corniche\n   Avant"
      on_short_click:
        - homeassistant.action:
            action: light.toggle
            data:
              entity_id: light.${light_extc_ha_entity_id}
              kelvin: "2000"
              brightness_pct: "65"
      on_long_press:
        then:
            - lvgl.page.show: 
                id: page_light_extc
                animation: OUT_RIGHT
#                time: 300ms

  - button:
      id: id_lv_but_port
      bg_color: color_black
      shadow_color: color_gray
      shadow_spread: 2
      shadow_width: 20
      shadow_opa: 100%
      grid_cell_column_pos: 0
      grid_cell_row_pos: 1
      grid_cell_x_align: STRETCH
      grid_cell_y_align: STRETCH
      widgets:
        - label:
            id: id_lv_lab_port
            align: LEFT_MID
            x: 0
            text_font: mdi_icons_48
            text_color: color_gray
            text: "${light_recessed}"
        - label:
            align: LEFT_MID
            x: 60
            text_font: lato_24
            text_color: color_white
            text: "Portique"
      on_short_click:
        - homeassistant.action:
            action: light.toggle
            data:
              entity_id: light.${light_port_ha_entity_id}
              kelvin: "2000"
              brightness_pct: "65"
      on_long_press:
        then:
            - lvgl.page.show: 
                id: page_light_port
                animation: OUT_RIGHT
                time: 300ms

  - button:
      id: id_lv_but_lamp
      bg_color: color_black
      shadow_color: color_gray
      shadow_spread: 2
      shadow_width: 20
      shadow_opa: 100%
      grid_cell_column_pos: 1
