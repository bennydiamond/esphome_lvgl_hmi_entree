      shadow_width: 20
      shadow_opa: 100%
      grid_cell_column_pos: 0
      grid_cell_row_pos: 2
      grid_cell_x_align: STRETCH
      grid_cell_y_align: STRETCH
      widgets:
        - label:
            id: id_lv_lab_ico_lock_side
            align: LEFT_MID
            x: 0
